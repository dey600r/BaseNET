<div class="container-fluid mt-5"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="0"
     fxLayoutGap.xs="0">
  <div class="login-card mat-elevation-z8 mb-5" fxFlex="45%">
    <main class="login-content"
          fxLayout="column"
          fxLayoutAlign="center center">
      <span class="login-header mb-5 mt-3">Login</span>
      <!-- login form -->
      <form [formGroup]="form" class="login-form align-items-center" fxLayout="column" (ngSubmit)="login($event)">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Type your email" type="email" formControlName='email'>
          <mat-icon matPrefix>mail_outline</mat-icon>
          <mat-error *ngIf="form.controls['email'].hasError('email') && !form.controls['email'].hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="form.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Type your password" type="password" formControlName='password'>
          <mat-icon matPrefix>lock_outline</mat-icon>
          <mat-error *ngIf="form.controls['password'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="warn" type="submit" >Sign In</button>
        <div class="full-width">
            <button mat-raised-button style="width: 100%;" color="primary" type="button" >Sign Up</button>
        </div>
      </form>
    </main>
  </div>
</div>
