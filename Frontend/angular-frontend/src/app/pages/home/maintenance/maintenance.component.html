<table mat-table [dataSource]="dataSourceConfiguration" class="mat-elevation-z8 table-container">
  
    <!-- id Column -->
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Master Column -->
    <ng-container matColumnDef="4">
        <th mat-header-cell *matHeaderCellDef> Master </th>
        <td mat-cell *matCellDef="let element"> {{element.master}} </td>
      </ng-container>
  
    <!-- Created Column -->
    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate | date: 'dd/MM/yyyy hh:mm'}} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsConfiguration"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsConfiguration;"></tr>
</table>
